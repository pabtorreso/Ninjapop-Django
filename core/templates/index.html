{% extends 'base.html' %}

{% block content %}
{% load static %}

      <!--CARRUSEL-->
      <div class="container p-0 text-center justify-content-center text-center">
        <div id="carouselIndicators" class="carousel slide carousel-fade mt-1 shadow-sm" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/primer.jpeg' %}" class="d-block w-100" alt="Banner 1" height="450">
            </div>
            <div class="carousel-item">
              <img src="{% static 'img/harrypotterS.jpeg' %}" class="d-block w-100" alt="Banner 2" width="70" height="450">
            </div>
            <div class="carousel-item">
              <img src="{% static 'img/strangerthings.jpeg' %}" class="d-block w-100" alt="Banner 3" width="70" height="450">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="border-bottom border-5 pt-1"></div>

      <!--TITULOS DESTACADOS-->
      <div>
        <div class="titulo-destacados pt-4 text-center">
          <h2 class="destacados fw-bolder fs-3">Â¡Los mas buscados!</h2>
        </div>
      </div>
      
    <!--PRODUCTOS-->
    <div class="container ms-1 text-center justify-content-center">
        <div class="row justify-content-sm-center py-3 fw-medium"><!--data-bs-theme="light"-->
            {% for product in products|slice:":3" %}
            <div class="col-sm-3 my-3 mx-4">
                <div class="card shadow-sm" style="width: 18rem;">
                    <a href="{% url 'product_detail' product.id %}">
                        <img src="{{ product.imagen1.url }}" class="card-img-top" alt="Imagen del producto">
                    </a>
                    <div class="card-body">
                        <a href="{% url 'product_detail' product.id %}">
                            <h5 class="card-title">{{ product.nombre }}</h5>
                        </a>
                        <p class="card-text">{{ product.precio }}</p>
                        <p class="card-text">
                            {% if product.stock > 0 %}
                            Disponible
                            <br>
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary my-3">Ver detalle</a>
                            {% else %}
                            No disponible
                            <br>
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary my-3">Ver detalle</a>
                            {% endif %}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
