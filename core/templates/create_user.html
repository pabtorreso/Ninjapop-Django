{% extends 'base.html' %}

{% block content %}
{% load static %}
  <h2>Crear Usuario</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Superusuario</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="id_is_superuser" name="is_superuser">
          <label class="form-check-label" for="id_is_superuser">Superusuario</label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Crear Usuario</button>
  </form>
{% endblock %}
